version: '3.8'

services:
  oman-expat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oman-expat
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/production.db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-please-change-this-secret-in-production}
    volumes:
      # Persistent database storage
      - oman-expat-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - oman-expat-network

volumes:
  oman-expat-data:
    driver: local

networks:
  oman-expat-network:
    driver: bridge
